<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <div id="container">
      <div id="header">
        <div id="logo-container">
          <div id="logo-container-right">
            <h1 id="btn-home">Tickethack</h1>
          </div>
          <div id="logo-container-left">
            <h3 id="btn-cart"><a href="cart.html">Cart</a></h3>
            <h3 id="btn-bookings"><a href="booking.html">Bookings</a></h3>
          </div>
        </div>
      </div>

      <div id="greating">
        <h1 id="explore">Explore the world effortlessly by train!</h1>
        <h3 id="compare">
          Compare, book and enjoy cheap prices for train tickets: your journey
          starts on Tickethack.
        </h3>
      </div>
      <div id="content">
        <div id="content-left">
          <input
            id="add-departure"
            type="text"
            placeholder="Departure"
            minlength="3"
          />

          <input
            id="add-arrival"
            type="text"
            placeholder="Arrival"
            minlength="3"
            maxlength="40"
          />

          <input
            type="date"
            id="today"
            value="2018-07-22"
            min="2024-01-01"
            max="2026-12-31"
          />

          <button type="button" id="btn-add">Search</button>
        </div>
        <div id="content-right">
          <!--à changer image address-->

          <img
            src="images/train.png"
            alt="train icon"
            class="train-icon"
          />
          <hr class="line" />
          <div id="search-message">
            <p class="message">It's time to book your future trip.</p>
          </div>
          <!--<div class="trip">
            <p class="foundTrip">Paris > Zurich</p>
            <p class="departureTime">17:30</p>
            <p class="ticketPrice">50€</p>
            <button type="button" class="btn-book">Book</button>
          </div>

          <div class="trip">
            <p class="foundTrip">Paris > Zurich</p>
            <p class="departureTime">17:30</p>
            <p class="ticketPrice">50€</p>
            <button type="button" class="btn-book">Book</button>
          </div>-->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
